<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- VIEWPORT META TAG -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />

    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />

    <!-- IMPORTED FONTS -->
    <link href="https://fonts.googleapis.com/css?family=Bungee|Source+Sans+Pro:300,600&display=swap" rel="stylesheet">

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />

    <!-- NAV CSS -->
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />

    <!-- HEADER CSS -->
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />

    <!-- NEW TWEET CSS -->
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />

    <!-- TWEET STREAM CSS -->
    <link rel="stylesheet" href="/styles/tweet-stream.css" type="text/css" />

    <!-- ERROR ALERT CSS -->
    <link rel="stylesheet" href="/styles/error-alert.css" type="text/css" />

    <!-- ANIMATE.CSS CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css" />

    <!-- ICONS -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />

    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>

    <!-- WORD COUNTER FOR TWEET TEXT BOX -->
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>

    <!-- MOMENT APP TO CONVERT DATA DATA TO READABLE DATA -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  </head>

  <body>
    <!-- TOP NAV BAR (fixed) -->
    <nav>
      <span class="logo">tweeter</span>
      <div class="call-to-action">
        <button><span class="first-word-bolder">Write</span> a new tweet</button>
        <div class="animated bounce arrow-down">&#8964;</div>
      </div>
    </nav>

    <!-- PAGE-SPECIFIC (MAIN) CONTENT HERE -->
    <main class="container">
      <!-- HERE START THE HEADER -->
      <header>
        <!-- user's main avatar -->
        <div>
          <img src="/images/profile-hex.png"> 
        </div>
        <!-- user's main name -->
        <div>
          <h2><span class="first-word-bolder">Your</span> Name</h2>
        </div>
      </header>

      <!-- THIS CONTAINER HAS ALL TWEET RELATED CONTENT -->
      <div class="container-for-tweet">
        <!-- ADD NEW TWEET FORM -->
        <section class="new-tweet">
          <!-- error element - empty text area -->
          <div id="error-addText">
            <span class="material-icons">warning</span><p>Please add some text!</p><span class="material-icons">warning</span>
          </div>
          <!-- error element - over count limit -->
          <div id="error-overCount">
            <span class="material-icons">warning</span><p>Your tweet is too long! Please make it shorter!</p><span class="material-icons">warning</span>
          </div>
          <!-- form element start in here -->
          <form id="submit-tweet">
            <textarea name="text" id="tweet-text" placeholder="What are you humming about?"></textarea>
            <div class="tweet-footer">
              <button type="submit">Tweet</button>
              <output name="counter" class="counter" for="tweet-text">140</output>
            </div>
          </form>
        </section>

        <!-- TIMELINE WITH STREAM OF TWEETS -->
        <section id="tweets-container">
          <!-- section can be found in client.js -->
        </section>
      </div>
    </main>
  </body>
</html>
