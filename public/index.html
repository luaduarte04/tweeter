<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- VIEWPORT META TAG -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />

    <!-- IMPORTED FONTS -->
    <link href="https://fonts.googleapis.com/css?family=Bungee|Source+Sans+Pro:300,600&display=swap" rel="stylesheet">

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />

    <!-- NAV CSS -->
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />

    <!-- HEADER CSS -->
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />

    <!-- NEW TWEET CSS -->
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />

    <!-- TWEET STREAM CSS -->
    <link rel="stylesheet" href="/styles/tweet-stream.css" type="text/css" />

    <!-- ICONS -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />

    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>

    <!-- WORD COUNTER FOR TWEET TEXT BOX -->
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>
  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <nav>
      <span class="logo">tweeter</span>
      <div class="call-to-action">
        <span><span class="first-word-bolder">Write</span> a new tweet</span>
        <div class="arrow-down">&#8964;</div>
      </div>
    </nav>

    <!-- HERE START THE HEADER -->
    <header>
      <div>
        <img src="/images/profile-hex.png"> 
      </div>
      <!-- <br> -->
      <div>
        <h2><span class="first-word-bolder">Your</span> Name</h2>
      </div>
    </header>

    <!-- Page-specific (main) content here -->
    <main class="container">

      <!-- ADD NEW TWEET FORM -->
      <section class="new-tweet">
        <!-- <h2>Compose Tweet</h2> -->
        <form method="POST" action="/tweets/">
          <!-- <label for="tweet-text">What are you humming about?</label> -->
          <textarea name="text" id="tweet-text" placeholder="What are you humming about?"></textarea>
          <div class="tweet-footer">
            <button type="submit">Tweet</button>
            <output name="counter" class="counter" for="tweet-text">140</output>
          </div>
        </form>
      </section>

      <!-- TIMELINE WITH STREAM OF TWEETS -->
      <section class="tweets-stream">
        <!-- article container base for every tweet -->
        <article>
          <!-- article's header container base for every tweet -->
          <div class="single-tweet-header">
            <div>
              <img class="avatar" src="">
              <span class="single-tweet-name">Rhoda Jacobs</span>
            </div>
            <div>
              <span class="single-tweet-Username">@MrsJacobs</span>
            </div>
          </div>
          <p>hello world!</p>
          <!-- article's footer container base for every tweet -->
          <div class="single-tweet-footer">
            <span>day counter</span>
            <div>
              <a href="#"><span class="material-icons">flag</span></a>
              <a href="#"><span class="material-icons">share</span></a>
              <a href="#"><span class="material-icons">favorite</span></a>
            </div>
          </div>
        </article>
      </section>
    </main>
  </body>
</html>
